<!DOCTYPE html>
<!--Kod skriven av Leon Groth Norlin och Anton Hillung Stolt-->
<html>
    <head>
        <title>Din Mammas Pizzeria</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <!--Include Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    </head>

    <body>
        <nav class="navbar navbar-light bg-light text-center">
            <h1>Din Mammas Pizzeria</h1>
        </nav>
        <main>
            <br/>
            <br/>
            <div id="formDiv" class="mx-auto mb-5 pb-5 fixed-bottom" style="width: 260px;">
                <form id="tableForm">
                    <select class="custom-select" id="tableSelect" required style="width: 100%;">
                        <option selected disabled value="null">Välj bord...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <br/>
                    <br/>
                    <button type="button" class="btn btn-primary" id="tableSubmit" style="width: 100%;">Ny beställning</button>
                </form>
            </div>

            <div id="categoryDiv" class="d-none container mx-auto">
                <div class="container">
                    <div class="row mb-2">
                        <button type="button" id="pizzaClass1Button" class="btn btn-primary col me-2">Pizzor klass 1</button>
                        <button type="button" id="pizzaClass2Button" class="btn btn-primary col ms-2">Pizzor klass 2</button>
                    </div>
                    <div class="row mb-2">
                        <button type="button" id="pizzaClass3Button" class="btn btn-primary col me-2">Pizzor klass 3</button>
                        <button type="button" id="sauceButton" class="btn btn-primary col ms-2">Såser</button>
                    </div>
                    <div class="row mb-2">
                        <button type="button" id="drinksButton" class="btn btn-primary col">Dryck</button>
                    </div>
                </div>

                <div class="container fixed-bottom mb-5">
                    <div class="row mb-2">
                        <button type="button" id="checkoutButton" class="btn btn-primary col mx-2">Lägg beställning <i class="bi bi-basket2"></i></button>
                    </div>
                    <div class="row">
                        <button type="button" id="cancelCategory" class="btn btn-primary col mx-2">Avbryt</button>
                    </div>
                </div>
            </div>

            <div id="productListDiv" class="d-none container mx-auto">
                <button type="button" id="backButton" class="btn btn-primary">
                    <i class="bi bi-arrow-left-circle"></i>
                </button>
                <p>Ingredienser med risk for allergi markeras med <b>fetstil.</b></p>
                <br />
                <div id="productContent" class="container-fluid">

                </div>
            </div>

            <div id="checkoutDiv" class="d-none">
                <div class="container fixed-bottom mb-5">
                    <div class="row mb-2">
                        <button type="button" id="sendOrderButton" class="btn btn-primary col mx-2">Lägg beställning <i class="bi bi-basket2"></i></button>
                    </div>
                    <div class="row">
                        <button type="button" id="cancelCheckout" class="btn btn-primary col mx-2">Avbryt</button>
                    </div>
                </div>

                <div id="receiptDiv" class="container mx-auto overflow-auto" style="max-height: 300px;">
                    
                </div>
                <button type="button" id="clearButton" class="btn btn-danger ms-3"><i class="bi bi-trash-fill"></i></button>
            </div>

            <div id="notationDiv" class="d-none">
                <div class="container mx-auto">
                    <textarea id="notationBox" class="container-fluid" style="height: 300px;"></textarea>
                    <button type="button" id="continueButton" class="btn btn-primary">Fortsätt</button>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
